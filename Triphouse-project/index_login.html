<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/main.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <!-- <link rel="icon" href="./images/svg-sprite.svg"> -->
    <title>What do we offer</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header__main">
                <div class="header__menu">
                    <a href="#">
                        <img src="./images/logo_triphouse_blue.svg" alt="logo" />
                    </a>
                    <ul>
                        <li class="header__stays"><a href="#">Stays</a></li>
                        <li class="header__attractions"><a href="#">Attractions</a></li>
                        <li><div class="header__night"></div></li>
                        <li><div class="header__account"></div></li>
                    </ul>
                </div>
                <div class="header__login">
                    <form action="">
                        <p>Sign In</p>
                        <div class="header__login_email">
                            <p><label for="email">Email address</label></p>
                            <input type="email" />
                        </div>
                        <div class="header__login_password">
                            <p><label for="password">Password</label></p>
                            <input type="password" />
                        </div>
                        <button>Sign In</button>
                    </form>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
